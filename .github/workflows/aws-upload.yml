name: Upload Website

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '10'

      - name: Build static website
        env:
          BROADCAST_MODE: ${{secrets.BROADCAST_MODE}}
          GA_ID: ${{secrets.GA_ID}}
          GOOGLE_API_KEY: ${{secrets.GOOGLE_API_KEY}}
          GOOGLE_AUTH: ${{secrets.GOOGLE_AUTH}}
          GOOGLE_CALENDAR_API_KEY: ${{secrets.GOOGLE_CALENDAR_API_KEY}}
          GOOGLE_CALENDAR_ID: ${{secrets.GOOGLE_CALENDAR_ID}}
          GOOGLE_CALENDAR_SHARE_URL: ${{secrets.GOOGLE_CALENDAR_SHARE_URL}}
          GOOGLE_SPREADSHEET_ID: ${{secrets.GOOGLE_SPREADSHEET_ID}}
          METADATA_API: ${{secrets.METADATA_API}}
          METADATA_SERVER: ${{secrets.METADATA_SERVER}}
          SHOUTBOX_SOURCE: ${{secrets.SHOUTBOX_SOURCE}}
        run: |
          npm install
          npm run build-all

      - name: Deploy to s3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'eu-north-1'
          SOURCE_DIR: 'dist'
